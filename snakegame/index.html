    <script>


        $(document).ready(function () {

            $("#selectionplayer").show();

            

        });

        function slectedplayer() {
            let noofplayers = $("#playersel").val();

            if (noofplayers == 2) {

                dubleplayers();

            } else if (noofplayers == 3) {

                cubepress();
            }

        }

        function dubleplayers() {

            let numbers = Math.floor((Math.random() * 6) + 1);
            alert(numbers);
            let redplayer = $("#hdnred").val();
            let yellowplayer = $("#hdnyellow").val();
            

            let players = $("#player").val();

            if ((players == "") || (players == 1)) {

                let player11 = "";

                if (redplayer == "") {

                    player11 = laddervalue(numbers);

                } else {

                    let player111 = Number(numbers) + Number(redplayer);

                    player11 = laddervalue(player111);


                    $("#r" + redplayer).hide();
                }


                $("#r" + player11).show();

                $("#w" + player11).css("background-color", "orange");

                $("#hdnred").val(player11);

                $("#player").val("2");

            } else if (players == 2) {



                let player22 = "";

                if (yellowplayer == "") {

                    player22 = laddervalue(numbers);

                } else {

                    let player222 = Number(numbers) + Number(yellowplayer);

                    player22 = laddervalue(player222);

                    $("#y" + yellowplayer).hide();

                }


                $("#y" + player22).show();

                $("#w" + player22).css("background-color", "green");

                $("#hdnyellow").val(player22);

                $("#player").val("1");



            }




        }



        function cubepress() {

            let numbers = Math.floor((Math.random() * 6) + 1);
            alert(numbers);
            let redplayer = $("#hdnred").val();
            let yellowplayer = $("#hdnyellow").val();
            let whiteplayer = $("#hdnwhite").val();

            let players = $("#player").val();

            if ((players == "") || (players == 1)) {
              
                let player11 = "";

                if (redplayer == "") {

                    player11 = laddervalue(numbers);

                } else {

                    let player111 = Number(numbers) + Number(redplayer);

                    player11 = laddervalue(player111);
                    

                    $("#r" + redplayer).hide();
                }
               

                $("#r" + player11).show();

                $("#w" + player11).css("background-color", "orange");

                $("#hdnred").val(player11);

                $("#player").val("2");

            } else if (players == 2) {

                

                let player22 = "";

                if (yellowplayer == "") {

                    player22 = laddervalue(numbers);

                } else {

                    let player222 = Number(numbers) + Number(yellowplayer);

                    player22 = laddervalue(player222);

                    $("#y" + yellowplayer).hide();

                }
        

                $("#y" + player22).show();

                $("#w" + player22).css("background-color", "green");

                $("#hdnyellow").val(player22);

                $("#player").val("3");



            } else if (players == 3) {

                

                let player33 = "";

                if (yellowplayer == "") {

                    player33 = laddervalue(numbers);

                } else {

                    let player333 = Number(numbers) + Number(whiteplayer);

                    player33 = laddervalue(player333);

                    $("#w" + whiteplayer).hide();
                }


                $("#w" + player33).show();

                $("#w" + player33).css("background-color", "blue");

                $("#hdnwhite").val(player33);

                $("#player").val("1");




            }


        }


        function laddervalue(data) {

            const laddin = [2, 6, 20, 52, 57, 71];
            const laddout = [23, 45, 59, 72, 96, 92];

            let laddervalues = "";

            for (i = 0; i < laddin.length; i++) {

                if (Number(data) == laddin[i]) {

                    laddervalues = laddout[i];

                }

            }
            if (laddervalues == "" ) {

                laddervalues = data;

            }

            return laddervalues;

        }


        // Function to show and hide the popup
        function togglePopup() {
            $(".content").toggle();
        }



    </script>
